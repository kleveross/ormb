# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  ormb-unit-test:
    runs-on:
      #- self-hosted
      - ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
           go-version: 1.17
        id: go
      - uses: actions/checkout@v2
        with:
         path: src/github.com/kleveross/ormb
      - name: setup env
        run: |
          cd src/github.com/kleveross/ormb
          pwd
          go env
          echo "GOPATH=$(go env GOPATH):$GITHUB_WORKSPACE" >> $GITHUB_ENV
          echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
      - name: before_install
        run: |
          # get coveralls.io support
          go get github.com/kleveross/goveralls
      - name: install
        run: |
          cd src/github.com/kleveross/ormb
          go env GOROOT
          make build
      - name: script
        run: |
          cd src/github.com/kleveross/ormb
          go test -mod=vendor ./pkg/... -race -covermode atomic -coverprofile profile.cov
      - name: send coverage
        uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: profile.cov
          working-directory: src/github.com/kleveross/ormb
          flag-name: unit-test
          parallel: true
